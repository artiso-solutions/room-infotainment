<!DOCTYPE html>
<html>
  <head>
    <title>Image Feed</title>
    <script type="text/javascript" src="js/paper-full.js"></script>
    <script type="text/paperscript" src="index.js" canvas="myCanvas"></script>
  </head>
  <body style="background-color: lightgrey; width: 100%; height: 100%">
    <table>
      <tr>
        <td>
          <div style="vertical-align: fill">
            <img
              src="https://www.wheretraveler.com/sites/default/files/images/Cristo%20Redentor%20%281%29.jpg"
              width="50%"
              height="100%"
            />
          </div>
        </td>
        <td>
          <canvas id="myCanvas" resize></canvas>
        </td>
      </tr>
    </table>
  </body>
</html>
